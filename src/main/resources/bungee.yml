name: ProxySystem
version: '${project.version}'
author: BunnyKick
main: me.bunnykick.smc.proxysystem.ProxySystem

commands:
  proxysystem:
    usage: /proxysystem reload
  ban:
    usage: /ban <Spieler> <Grund>
  tempban:
    usage: /tempban <Spieler> <Dauer> <Grund>
  unban:
    usage: /unban <Spieler>
  banip:
    usage: /banip <Spieler> <Grund>
  tempbanip:
    usage: /tempbanip <Spieler> <Dauer> <Grund>
  baninfo:
    usage: /baninfo <Spieler>
  banstat:
    usage: /banstat <Spieler> [BanID]
  archivebans:
    usage: /archivebans
  mute:
    usage: /mute <Spieler> <Dauer> <Grund>
  muteinfo:
    usage: /muteinfo <Spieler>
  unmute:
    usage: /unmute <Spieler>